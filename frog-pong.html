<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Pong - Catch the Fly!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #2d5016;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 4px solid #2d5016;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            background: linear-gradient(to bottom, #7EC8E3 0%, #9ED9A5 100%);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        #score {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 20px;
            color: #2d5016;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        
        #instructions {
            font-size: 16px;
            color: #2d5016;
            margin-top: 10px;
            font-weight: bold;
        }
        
        #startMessage {
            font-size: 20px;
            color: #d84315;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            color: #2d5016;
            font-size: 42px;
            margin: 10px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üê∏ FROG PONG üê∏</h1>
        <div id="score">0 - 0</div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div id="instructions">
            Left Frog: W/S keys | Right Frog: ‚Üë/‚Üì arrow keys
        </div>
        <div id="startMessage">Press SPACE to start catching flies!</div>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const startMessage = document.getElementById('startMessage');
        const scoreDisplay = document.getElementById('score');

        // Game state
        let gameStarted = false;
        let leftScore = 0;
        let rightScore = 0;

        // Paddle (Frog) properties
        const paddleWidth = 15;
        const paddleHeight = 80;
        const paddleSpeed = 6;

        let leftPaddle = {
            x: 30,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        let rightPaddle = {
            x: canvas.width - 30 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Ball (Fly) properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 12,
            dx: 0,
            dy: 0,
            speed: 5
        };

        // Keyboard controls
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && !gameStarted) {
                startGame();
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function startGame() {
            gameStarted = true;
            startMessage.style.display = 'none';
            
            // Random initial direction for the fly
            const angle = (Math.random() - 0.5) * Math.PI / 3; // Random angle
            const direction = Math.random() < 0.5 ? 1 : -1;
            ball.dx = Math.cos(angle) * ball.speed * direction;
            ball.dy = Math.sin(angle) * ball.speed;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            
            // Pause briefly
            gameStarted = false;
            ball.dx = 0;
            ball.dy = 0;
            
            setTimeout(() => {
                gameStarted = true;
                const angle = (Math.random() - 0.5) * Math.PI / 3;
                const direction = Math.random() < 0.5 ? 1 : -1;
                ball.dx = Math.cos(angle) * ball.speed * direction;
                ball.dy = Math.sin(angle) * ball.speed;
            }, 1000);
        }

        // Draw a frog paddle
        function drawFrog(x, y, width, height, facingRight) {
            ctx.save();
            
            // Frog body (green rectangle with rounded corners)
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.roundRect(x, y, width, height, 8);
            ctx.fill();
            
            // Darker green outline
            ctx.strokeStyle = '#2d5016';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Eyes
            const eyeY = y + height * 0.25;
            const eyeSize = 6;
            
            if (facingRight) {
                // Eyes on right side
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x + width - 5, eyeY, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(x + width - 4, eyeY, eyeSize/2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Eyes on left side
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x + 5, eyeY, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(x + 6, eyeY, eyeSize/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        // Draw a fat fly
        function drawFly(x, y, radius) {
            ctx.save();
            
            // Fly body (dark oval)
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.ellipse(x, y, radius * 1.2, radius * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Wings (translucent)
            ctx.fillStyle = 'rgba(200, 200, 255, 0.4)';
            
            // Left wing
            ctx.beginPath();
            ctx.ellipse(x - radius * 0.8, y - radius * 0.3, radius * 0.9, radius * 0.5, -Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Right wing
            ctx.beginPath();
            ctx.ellipse(x + radius * 0.8, y - radius * 0.3, radius * 0.9, radius * 0.5, Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes (red compound eyes)
            ctx.fillStyle = '#8B0000';
            ctx.beginPath();
            ctx.arc(x - radius * 0.3, y - radius * 0.2, radius * 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + radius * 0.3, y - radius * 0.2, radius * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function updatePaddles() {
            // Left paddle (W/S)
            if (keys['w'] || keys['W']) {
                leftPaddle.dy = -paddleSpeed;
            } else if (keys['s'] || keys['S']) {
                leftPaddle.dy = paddleSpeed;
            } else {
                leftPaddle.dy = 0;
            }

            // Right paddle (Arrow keys)
            if (keys['ArrowUp']) {
                rightPaddle.dy = -paddleSpeed;
            } else if (keys['ArrowDown']) {
                rightPaddle.dy = paddleSpeed;
            } else {
                rightPaddle.dy = 0;
            }

            // Update positions
            leftPaddle.y += leftPaddle.dy;
            rightPaddle.y += rightPaddle.dy;

            // Keep paddles in bounds
            leftPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddle.y));
            rightPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddle.y));
        }

        function updateBall() {
            if (!gameStarted) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce off top and bottom
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
            }

            // Check paddle collisions
            // Left paddle
            if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width &&
                ball.x + ball.radius > leftPaddle.x &&
                ball.y > leftPaddle.y &&
                ball.y < leftPaddle.y + leftPaddle.height) {
                ball.dx = Math.abs(ball.dx); // Ensure it goes right
                
                // Add some angle based on where it hit the paddle
                const hitPos = (ball.y - leftPaddle.y) / leftPaddle.height;
                ball.dy = (hitPos - 0.5) * ball.speed;
            }

            // Right paddle
            if (ball.x + ball.radius > rightPaddle.x &&
                ball.x - ball.radius < rightPaddle.x + rightPaddle.width &&
                ball.y > rightPaddle.y &&
                ball.y < rightPaddle.y + rightPaddle.height) {
                ball.dx = -Math.abs(ball.dx); // Ensure it goes left
                
                const hitPos = (ball.y - rightPaddle.y) / rightPaddle.height;
                ball.dy = (hitPos - 0.5) * ball.speed;
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                rightScore++;
                updateScore();
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                leftScore++;
                updateScore();
                resetBall();
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `${leftScore} - ${rightScore}`;
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw center line (lily pads or reeds)
            ctx.strokeStyle = 'rgba(45, 80, 22, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw frogs
            drawFrog(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height, true);
            drawFrog(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height, false);

            // Draw fly
            drawFly(ball.x, ball.y, ball.radius);
        }

        function gameLoop() {
            updatePaddles();
            updateBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
